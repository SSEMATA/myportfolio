<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sabira's Portfolio</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefefe;
      overflow: hidden;
    }

    /* Preloader */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      background: linear-gradient(to bottom right, #fff6f9, #f0fcff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-align: center;
      padding: 0 20px;
    }

    /* Flower Decoration */
    .flower {
      font-size: 32px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Welcome Text Styling */
    #welcome-text {
      font-size: 30px;
      font-weight: bold;
      background: linear-gradient(45deg, #f97316, #22d3ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 20px 0;
      line-height: 1.6;
      letter-spacing: 1px;
    }

    /* Styled Spinner */
    .spinner-wheel {
      border: 10px solid #e0e0e0;
      border-top: 10px solid #ff69b4;
      border-right: 10px solid #8a2be2;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Main Content - Initially Hidden */
    #main-content {
      display: none;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      padding: 2rem;
    }

    /* Show Content */
    #main-content.visible {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Preloader -->
  <div id="preloader">
    <div class="flower">ðŸŒ¸ðŸŒ¼ðŸŒ·</div>
    <h2 id="welcome-text">
      Welcome to my portfolio â€“ a garden of creativity<br/>
      where ideas bloom into projects, skills, and experiences!
    </h2>
    <div class="spinner-wheel"></div>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <header>
      <h1>Sabira Ssemata's Portfolio</h1>
    </header>
    <main>
      <p>Explore my work in Web Development, IoT, and Digital Innovation.</p>
    </main>
  </div>

  <!-- JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        const preloader = document.getElementById("preloader");
        const mainContent = document.getElementById("main-content");

        preloader.style.display = "none";
        mainContent.classList.add("visible");
        document.body.style.overflow = "auto";
      }, 5000); // Adjust time as needed
    });
  </script>

</body>
</html>
